<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR 可互動蘋果</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; }
    a-scene { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
<a-scene
  mindar-image="imageTargetSrc: apple.mind; autoStart: true; uiScanning: true; uiLoading: true; uiError: true;"
  color-space="sRGB"
  renderer="colorManagement: true; physicallyCorrectLights: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>
  <a-assets>
    <a-asset-item id="appleModel" src="apple.glb"></a-asset-item>
  </a-assets>
  <a-camera look-controls="enabled: false"></a-camera>
  <a-light type="ambient" intensity="2"></a-light>
  <a-entity mindar-image-target="targetIndex: 0">
    <!-- 追蹤容器 -->
    <a-entity id="anchor">
      <!-- 可互動的 glb 模型 -->
      <a-gltf-model
        src="#appleModel"
        scale="0.5 0.5 0.5"
        position="0 -0.5 0"
        rotation="0 0 0"
        touch-transform
      ></a-gltf-model>
    </a-entity>
  </a-entity>
</a-scene>
<!-- 自訂互動組件 -->
<script>
AFRAME.registerComponent('touch-transform', {
  init: function () {
    const el = this.el;
    const canvas = el.sceneEl.canvas;

    this.defaultScale = el.object3D.scale.x;
    this.currentScale = this.defaultScale;
    this.prevDistance = null;
    this.prevAngle = null;
    this.lastTap = 0;
    el.addEventListener('click', () => {
      const now = Date.now();
      if (now - this.lastTap < 300) {
        el.object3D.scale.set(this.defaultScale, this.defaultScale, this.defaultScale);
        el.object3D.rotation.set(0, 0, 0);
        this.currentScale = this.defaultScale;
      }
      this.lastTap = now;
    });
    canvas.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        this.prevDistance = Math.hypot(dx, dy);
        this.prevAngle = Math.atan2(dy, dx);
      }
    });
    canvas.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2 && this.prevDistance !== null) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.hypot(dx, dy);
        const angle = Math.atan2(dy, dx);
        const scaleFactor = dist / this.prevDistance;
        this.currentScale *= scaleFactor;
        this.currentScale = Math.min(Math.max(this.currentScale, 0.5), 3);
        el.object3D.scale.set(this.currentScale, this.currentScale, this.currentScale);
        const deltaAngle = angle - this.prevAngle;
        const rot = el.object3D.rotation;
        el.object3D.rotation.set(rot.x, rot.y, rot.z + deltaAngle);
        this.prevDistance = dist;
        this.prevAngle = angle;
        e.preventDefault();
      }
    });
    canvas.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) {
        this.prevDistance = null;
        this.prevAngle = null;
      }
    });
  }
});
</script>
</body>
</html>
