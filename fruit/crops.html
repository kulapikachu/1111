<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Apple</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-touch-gesture-component@4.0.1/dist/aframe-touch-gesture-component.min.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- 加強燈光 -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 1.5" position="1 2 1"></a-entity>

      <a-assets>
        <a-asset-item id="CropsModel" src="Crops.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity
          id="wrapper"
          gesture-handler
          position="0 0 0"
          rotation="-90 0 0"
          scale="1.0 1.0 1.0">
          <a-gltf-model src="#CropsModel"></a-gltf-model>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
